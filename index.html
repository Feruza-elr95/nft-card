<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">

  <div class="card-header">

    <div class="equlibrum-img">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    
  </div>

  <div class="card-body">
    <a href=""><h3>Equilibrium #3429</h3></a>
    
    <p class="text"> Our Equilibrium collection promotes balance and calm.</p>

    <div class="wrapper">
      <div class="price">
        <img class="card-icon" src="./images/icon-ethereum.svg" alt=""> 
        <span>0.041 ETH</span>
      </div>
      <div class="countdown">
        <img class="card-icon" src="./images/icon-clock.svg" alt=""> 
        <span>3 days left</span> 
      </div>
    </div>
  </div>

  
  <div class="footer">
    <img class="avi" src="./images/image-avatar.png" alt="">
    <p class="author-name">Creation of <a href="">Jules Wyvern</a> </p> 
  </div>
    
</div>
  
</body>
</html>
